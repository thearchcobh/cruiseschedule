name: Update iCal Feeds

on:
  workflow_dispatch:
  schedule:
    - cron: "17 */3 * * *" # every 3 hours (UTC)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-dateutil pytz icalendar

      - name: Generate cruise calendars
        run: |
          python generate_cobh_ics.py

      - name: Generate Cobh Events calendar
        run: |
          python generate_cobh_events.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add all generated feeds (adjust if your filenames differ)
          git add cobh-cruise.ics all-ports.ics cobh-events.ics

          # Only commit if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update iCal feeds"
          git push
